# Default values for provider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pi4k8s/spring-cloud-provider
  tag: 0.0.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8007
  # nodePort: -

env:
  JAVA_OPTS: "-Xmx256m -Xms256m"
  APP_OPTS:
    registerWithEureka: true
    preferIpAddress: true
    eurekaAddress: http://eureka-0.eureka:8080/eureka/,http://eureka-2.eureka:8080/eureka/,http://eureka-1.eureka:8080/eureka/
    logging:
      level:
        sleuth: debug
    zipkin:
      baseUrl: http://zipkin-server:9411
      senderType: web
    sleuth:
      samplerProbability: 1.0

bootstarp:
  config:
    name: config
    profile: dev
    uri: http://config-server:8001/

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
