mysql:
  enabled: true
  # Default values for mysql.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  replicaCount: 1

  image:
    repository: biarms/mysql
    tag: 5.7.30-linux-arm64v8
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: NodePort
    port: 3306
    nodePort: 3306

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  root_password: fastjrun1234

  config:
    binlog_cache_size: 1M
    expire_logs_days: 7
    innodb_lock_wait_timeout: 422
    innodb_log_file_size: 2G
    max_allowed_packet: 100M
    lower_case_table_names: 1
    max_innodb_buffer_pool_size: 1G
    max_connection: 500
    wait_timeout: 1800
    interactive_timeout: 28800
    encoding: utf8



  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 60Gi
    # storageClass: "-"

mysql-test:
  enabled: true

redis:
  enabled: true
  replicaCount: 1

  image:
    repository: arm64v8/redis
    tag: 3.2.10
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  service:
    type: NodePort
    port: 6379
    nodePort: 6379

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1
      memory: 2G
    # requests:
    #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}


  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 4Gi
    # storageClass: "-"